<!DOCTYPE html>
<html lang="en" style="cursor: none;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucas bryan</title>
    <style>
        /* --- RESET & LAYOUT --- */
        html, body, * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none !important; /* Force hide system cursor */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            background-color: #ffffff;
            color: #262626;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --highlight-cyan: #40b3a9;
            --text-color: #262626;
        }

        /* --- ENTRY ANIMATIONS --- */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- NAVIGATION SECTION --- */
        nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        nav a {
            flex: 1;
            display: flex;
            justify-content: flex-end; 
            align-items: center;       
            text-decoration: none;
            color: var(--text-color);
            font-size: 12vh; 
            line-height: 1;
            letter-spacing: -0.03em;
            padding-right: 10px; 
            transition: background-color 0.2s ease;
            width: 100%;
            
            /* Animation */
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            will-change: opacity, background-color;
        }

        /* ANIMATION DELAYS */
        nav a:nth-child(1) { animation-delay: 0.6s; }
        nav a:nth-child(2) { animation-delay: 0.8s; }
        nav a:nth-child(3) { animation-delay: 1s; }

        nav a:hover {
            background-color: var(--highlight-cyan);
        }

        /* --- FOOTER NAME --- */
        .signature-container {
            width: 100%;
            background-color: var(--highlight-cyan);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-shrink: 0;
            
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        .signature {
            font-size: 16vw; 
            line-height: 1.2; 
            color: var(--text-color);
            text-align: right;
            padding-right: 0; 
            padding-bottom: 1vh; 
        }

        /* --- EXIT ANIMATION --- */
        body.page-exiting {
            animation: slideOutLeft 0.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes slideOutLeft {
            to { transform: translateX(-100vw); opacity: 0; }
        }

        /* --- CUSTOM CURSOR CSS --- */
        #cursor-dot {
            position: fixed;
            top: 0; left: 0; /* Fixed at top-left, moved via transform */
            width: 8px; height: 8px;
            background-color: #262626; 
            border-radius: 50%;
            pointer-events: none; 
            z-index: 2147483647; 
            will-change: transform; /* Optimization hint */
        }

        #cursor-trail {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2147483646; 
        }

        @media (max-width: 768px) {
            nav a { font-size: 10vh; }
            .signature { font-size: 16vw; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <canvas id="cursor-trail"></canvas>

    <nav>
        <a href="me.html">me</a>
        <a href="projects.html">projects</a>
        <a href="links.html">links</a>
    </nav>

    <div class="signature-container">
        <div class="signature">lucas bryan</div>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        let mouse = { x: width / 2, y: height / 2 };
        let trail = [];
        const trailLength = 40;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // OPTIMIZED MOUSE TRACKING (Uses GPU transform)
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            // Subtract 4px (half of 8px width) to center it
            dot.style.transform = `translate3d(${mouse.x - 4}px, ${mouse.y - 4}px, 0)`;
        });

        // TRAIL ANIMATION (Code preserved but DISABLED for performance)
        function animate() {
            trail.push({ x: mouse.x, y: mouse.y });
            if (trail.length > trailLength) trail.shift();
            
            ctx.clearRect(0, 0, width, height);
            ctx.lineCap = 'butt'; 
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;

            for (let i = 1; i < trail.length; i++) {
                const prev = trail[i - 1];
                const curr = trail[i];
                ctx.beginPath();
                ctx.moveTo(prev.x, prev.y);
                ctx.lineTo(curr.x, curr.y);
                const opacity = i / trail.length;
                ctx.strokeStyle = `rgba(38, 38, 38, ${opacity})`;
                ctx.stroke();
            }
            requestAnimationFrame(animate);
        }
        
        // !!! COMMENTED OUT TO FIX LAG !!!
        // animate();

        // PAGE TRANSITION
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); 
                const href = this.getAttribute('href');
                document.body.classList.add('page-exiting');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
