<!DOCTYPE html>
<html lang="en" style="cursor: none;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links - lucas bryan</title>
    <style>
        /* --- RESET & LAYOUT --- */
        html, body, * {
            cursor: none !important;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            background-color: #ffffff;
            color: #262626;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --highlight-cyan: #40b3a9;
            --text-color: #262626;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideInRight {
            0% { 
                opacity: 0;
                transform: translateX(100vw);
            }
            100% { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- TOP NAV (BACK BUTTON) --- */
        .back-nav {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            display: flex;
            z-index: 100; 
            opacity: 0;
            animation: fadeIn 0.5s ease 0.8s forwards;
        }

        .back-nav a {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-decoration: none;
            padding-left: 2vw;
            transition: background-color 0.2s ease;
            width: 100%;
            height: 100%; 
        }

        .back-nav a:hover {
            background-color: var(--highlight-cyan);
        }

        .arrow-icon {
            height: 8vh;
            width: auto;
            fill: var(--text-color);
        }

        /* --- MAIN LINKS SECTION --- */
        .links-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 15vh; 
            width: 100%;
        }

        .links-container a {
            flex: 1; 
            display: flex;
            justify-content: center; 
            align-items: center;     
            text-decoration: none;
            color: var(--text-color);
            font-size: 10vh; 
            line-height: 1;
            letter-spacing: -0.03em;
            transition: background-color 0.2s ease;
            width: 100%;
            
            opacity: 0; 
            transform: translateX(100vw);
            animation: slideInRight 0.8s cubic-bezier(0.33, 1, 0.68, 1) forwards;
            will-change: transform, opacity;
        }

        .links-container a:nth-child(1) { animation-delay: 0.2s; } 
        .links-container a:nth-child(2) { animation-delay: 0.4s; } 
        .links-container a:nth-child(3) { animation-delay: 0.6s; } 

        .links-container a:hover {
            background-color: var(--highlight-cyan);
        }

        body.page-exiting {
            animation: slideOutLeft 0.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes slideOutLeft {
            to { transform: translateX(-100vw); opacity: 0; }
        }

        #cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: 8px; height: 8px;
            background-color: #262626;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2147483647;
            will-change: transform;
        }
        #cursor-trail {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2147483646;
        }

        @media (max-width: 768px) {
            .back-nav { height: 10vh; background: white; position: fixed; }
            .links-container { padding-top: 10vh; }
            .links-container a { font-size: 8vh; }
            .arrow-icon { height: 4vh; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <canvas id="cursor-trail"></canvas>

    <nav class="back-nav">
        <a href="index.html">
            <svg class="arrow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </a>
    </nav>

    <div class="links-container">
        <a href="https://www.linkedin.com/in/lucasmbryan/" target="_blank">linkedin</a>
        <a href="https://x.com/Loox8332" target="_blank">twitter</a>
        <a href="https://www.instagram.com/lucasmbry/" target="_blank">instagram</a>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        let mouse = { x: width / 2, y: height / 2 };
        let trail = [];
        const trailLength = 40;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            dot.style.transform = `translate3d(${mouse.x - 4}px, ${mouse.y - 4}px, 0)`;
        });

        function animate() {
            trail.push({ x: mouse.x, y: mouse.y });
            if (trail.length > trailLength) trail.shift();
            ctx.clearRect(0, 0, width, height);

            ctx.lineCap = 'butt'; 
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;

            for (let i = 1; i < trail.length; i++) {
                const prev = trail[i - 1];
                const curr = trail[i];
                ctx.beginPath();
                ctx.moveTo(prev.x, prev.y);
                ctx.lineTo(curr.x, curr.y);
                const opacity = i / trail.length;
                ctx.strokeStyle = `rgba(38, 38, 38, ${opacity})`;
                ctx.stroke();
            }
            requestAnimationFrame(animate);
        }
        
        // !!! COMMENTED OUT TO FIX LAG !!!
        // animate();

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('target') === '_blank') return;
                
                e.preventDefault();
                const href = this.getAttribute('href');
                document.body.classList.add('page-exiting');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
